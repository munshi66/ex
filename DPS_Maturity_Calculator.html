<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPS Maturity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 98%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DPS Maturity Calculator</h1>
    <label for="installment">Monthly Installment (e.g., 5000):</label>
    <input type="number" id="installment" placeholder="Enter monthly installment">

    <label for="tenure">Tenure in Months (e.g., 60):</label>
    <input type="number" id="tenure" placeholder="Enter tenure in months">

    <label for="rate">Annual Interest Rate (%) (e.g., 7.5):</label>
    <input type="number" step="0.01" id="rate" placeholder="Enter annual interest rate">

    <button onclick="calculateDPS()">Calculate</button>

    <div class="result" id="maturityAmount"></div>
    <table id="amortizationTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Monthly Contribution</th>
          <th>Principal Amount</th>
          <th>Interest Earned</th>
          <th>Cumulative Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function calculateDPS() {
      const installment = parseFloat(document.getElementById('installment').value);
      const tenure = parseInt(document.getElementById('tenure').value);
      const annualRate = parseFloat(document.getElementById('rate').value);

      if (isNaN(installment) || isNaN(tenure) || isNaN(annualRate)) {
        alert('Please enter valid values for all fields.');
        return;
      }
      let interestAmounts = 0;
      const monthlyRate = annualRate / 12 / 100;
      let balance = 0;
      let principal = 0;
      const tableBody = document.querySelector('#amortizationTable tbody');
      tableBody.innerHTML = '';

      for (let month = 1; month <= tenure; month++) {
        const interest = balance * monthlyRate;
        interestAmounts += interest;
        balance += installment + interest;
        principal += installment;

        const row = `<tr>
          <td>${month}</td>
          <td>${installment.toFixed(2)}</td>
          <td>${principal.toFixed(2)}</td>
          <td>${interest.toFixed(2)}</td>
          <td>${balance.toFixed(2)}</td>
        </tr>`;

        tableBody.insertAdjacentHTML('beforeend', row);
      }

      const taxDeduction = interestAmounts * 0.15; // Example: 10% tax on maturity amount
      const netMaturityAmount = balance - taxDeduction;

      document.getElementById('maturityAmount').textContent = `Maturity Amount: ${balance.toFixed(2)} (After Tax: ${netMaturityAmount.toFixed(2)})`;
    }
  </script>
</body>
</html>
